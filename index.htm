<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac toe Project</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="game">
        <div class="game__controls">
            <div class="game__name">Tic-tac-toe</div>
            <div class="game__players">
                <div class="game__player"><input type="text" class="game__input" id="player1" value="Player 1"
                        size="10">
                    <p class="game__score">Score: <span id="js-player1">0</span></p>
                </div>
                <div class="game__player"><input type="text" class="game__input" id="player2" value="Player 2"
                        size="10">
                    <p class="game__score">Score: <span id="js-player2">0</span></p>
                </div>
            </div>
            <button class="game__start" id="js-start">Start new game</button>
        </div>
        <div class="game__field">
            <div class="game__cell js-cell" id="0"></div>
            <div class="game__cell js-cell" id="1"></div>
            <div class="game__cell js-cell" id="2"></div>
            <div class="game__cell js-cell" id="3"></div>
            <div class="game__cell js-cell" id="4"></div>
            <div class="game__cell js-cell" id="5"></div>
            <div class="game__cell js-cell" id="6"></div>
            <div class="game__cell js-cell" id="7"></div>
            <div class="game__cell js-cell" id="8"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
